<html>
<head>
  <meta charset="utf-8">
  <title>Settle Princeton</title>
  <link href='//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css' rel='stylesheet' />
  <link href='/static/style.css' rel='stylesheet' />
  <script src='/static/jquery.js'></script>
  <script src='/static/scripts/radio_buttons.js'></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Settle Princeton</h1>
  <h2>Find Tigers to settle Catan with</h2>
  <form class='well' name='signup' method='post'>
    <label>Name</label>
    <input class="span3"name='name' id='name' type='text'>
    <label>Phone #</label>
    <input class='span3' name='phone' id='phone' type='text'>
   <label>3 or 4 players?</label>
    <div class="btn-group" data-toggle-name="size" data-toggle="buttons-radio" >
      <button type="button" value="3" class="btn" data-toggle="button">3</button>
      <button type="button" value="4" class="btn" data-toggle="button">4</button>
      <button type="button" value="0" class="btn" data-toggle="button">I don't care</button>
    </div>
    <input type="hidden" name="size" value="0" />
    <br /><br />
    <label id='updates' class="checkbox">  
      <input name='updates' type='checkbox'> Check if you want updates on near-full games!
    </label>  
    <button type='submit' class='btn'>Submit</button>
  </form>
</body>
</html>
